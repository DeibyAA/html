<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../css/form-instagram.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container grid overflow-hidden">
        <div class="row">
            <div class="col" style="width: 50vh;">
                <img src="../img/instagram.png" class="img img-fluid "  alt="Instagram">
            </div>
            <div class="col">
                <div class="col border mt-3">
                    <div>
                        <img class="img img-fluid" src="https://graffica.info/wp-content/uploads/instagram-old-600.jpg" alt="instagram-logo-text">
                    </div>
                    <form class="form form-floating" action="">
                        <div class="form-floating mt-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput" style="background-color: #FAFAFA;" placeholder="nombre@ejemplo.com">
                                <label for="floatingInput" class="visually-idden">Teléfono, usuario o correo electrónico</label>
                            </div>
                            <div class="form-floating mt-2">
                                <input type="password" class="form-control" style="background-color: #FAFAFA;" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn  btn-lg btn-primary">Iniciar sesión</button>
                            </div>
                            <div class="separator mt-4">
                                <hr>
                                <span>o</span>
                                <hr>
                            </div>
                            <div class="facebook-picture d-flex align-items-center justify-content-center">
                                <picture>
                                    <img style="border: none;" class="img-facebook img-thumbnail border-none" src="https://images.squarespace-cdn.com/content/v1/5b1590a93c3a53e49c6d280d/1528490757421-CMDZGD31CHP8A2OOGOL5/facebook-icon-logo-C61047A9E7-seeklogo.com.png" alt="logo-facebook">
                                </picture>
                                <span class="text-center" style=" color: #3F5789;"><strong>Iniciar sesión con Facebook</strong></span>
                            </div>
                            <div class="mt-3 d-flex align-items-center justify-content-center" style="color: #00379B;">
                                <span>¿Olvidaste tu contraseña?</span>
                            </div>
                        
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-3 col-12 border d-flex justify-content-end align-items-end" style="width: vh;">
            <span style="margin: 15px;" class="mt-4">¿No tienes una cuenta?<p style="float: right; color: #0095F6;"><strong>Regístrate</strong></p></span>
            </div>
        </div>
    </div>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
