<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formularios</title>
</head>
    <body>
        <form action="resultados.html" method="get">
            <div>
                <label for="nombre usuario">Nombre de usuario</label>
                <input type="text" name="nombre usuario" id="nombre usuario"  >
            </div>
            <br>
            <div>
                <label for="password">Contrase単a</label>
                <input type="password" name="password" id="password" >
            </div>
            <br>
            <div>
                <label for="edad">多Cual es tu edad?</label>
                <input type="number" name="edad" id="edad" min="0" max="150">
            </div>
            <br>
            <div>
                <label for="nacimiento">多Cual es tu fecha de nacimiento?</label>
                <input type="date" name="nacimiento" id="nacimiento" >
            </div>
            <br>
            <div>
                <label for="email">多Cual es tu email?</label>
                <input type="email" name="email" id="email" >
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
