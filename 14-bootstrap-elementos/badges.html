<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="py-4">
            <h2>Este es el titulo <span class="badge bg-secondary">Nuevo!</span></h2>
        </div>
        <div class="row d-block px-4">
            <button class="btn btn-primary w-auto">Notificaciones <span class="badge bg-secondary">666</span></button>
        </div>
        <div class="">
            <button class="btn mt-4 btn-primary position-relative">Emails <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">999+</span></button>
            <button class="btn mt-4 btn-primary position-relative">notificaciones <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill p-2"><span class="visually-hidden">99+</span></span></button>

            <span class="badge bg-success">Éxito</span>
            <span class="badge bg-danger">Error</span>

            <span class="badge bg-success rounded-pill">Éxito</span>
            <span class="badge bg-danger rounded-pill">Error</span>
        </div>
    </div>
</body>


<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>
