<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container py-4">
        <div class="progress">
            <div class="progress-bar" style="width: 43%;">
            43%</div>
        </div>
        <div class="progress mt-3" style="height: 2px;">
            <div class="progress-bar" style="width: 67%;"></div>
        </div>
        <div class="progress mt-3" >
            <div class="progress-bar bg-success" style="width: 17%;"></div>
            <div class="progress-bar bg-danger" style="width: 7%;"></div>
        </div>
        <div class="progress mt-3" >
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 57%;"></div>
        </div>
    </div>
</body>


<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>
